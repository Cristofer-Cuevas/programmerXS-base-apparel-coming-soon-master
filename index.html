<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <link rel="stylesheet" href="/assets/styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="main-box">
      <div class="info-box">
        <img src="/assets/images/logo.svg" class="logo" alt="logo" />
        <div class="hero-image-container"></div>
        <div class="title-paragraph">
          <h1 class="title"><span class="diff">WE'RE</span>COMING SOON</h1>
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form id="form">
          <div class="email-input">
            <input type="text" class="input" placeholder="Email Adress" />
            <button class="button">
              <img
                src="/assets/images/icon-arrow.svg"
                class="arrow-image"
                alt=""
              />
            </button>
            <p class="error-message">Please provide a valid email</p>
          </div>
        </form>
      </div>
    </main>
    <script src="/assets/scripts/scripts.js"></script>
  </body>
</html>
